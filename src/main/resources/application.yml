spring:
  datasource:
    driverClassName: org.h2.Driver
    password:
    url: "jdbc:h2:mem:testdb"
    username: sa

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
        ddl-auto: update
    show-sql: true
  jackson:
    serialization:
      fail-on-empty-beans: false
  h2:
    console:
      enabled: true
      path: /h2